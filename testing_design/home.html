<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .banner {
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .banner h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: slideInLeft 1.5s ease-in-out;
            letter-spacing: 2px;
        }

        .banner p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            animation: slideInRight 1.5s ease-in-out;
        }

        .banner-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: zoomIn 2s ease-in-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .explore-btn {
            background: linear-gradient(135deg, #1e90ff, #0061ff);
        }

        .shop-btn {
            background: linear-gradient(135deg, #ff4500, #ff6a00);
        }

        .btn:hover.explore-btn {
            background: linear-gradient(135deg, #0061ff, #1e90ff);
        }

        .btn:hover.shop-btn {
            background: linear-gradient(135deg, #ff6a00, #ff4500);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <h1>Welcome to Our Bookstore</h1>
            <p>Discover a world of books at your fingertips.</p>
            <div class="banner-buttons">
                <a href="#" class="btn explore-btn"><span>Explore</span></a>
                <a href="#" class="btn shop-btn"><span>Shop Now</span></a>
            </div>
        </div>
    </header>
</body>
</html>
